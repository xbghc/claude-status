# Claude Code Status Monitor 配置文件
# 复制此文件为 config.yaml 并修改配置

server:
  # SSH 服务器地址（必填）
  # 可以是 IP 地址或域名
  # 如果在 ~/.ssh/config 中配置了别名，也可以使用别名
  host: "example.com"

  # SSH 端口（可选，默认 22）
  port: 22

  # SSH 用户名（可选，可从 ~/.ssh/config 读取）
  user: "username"

  # SSH 私钥路径（可选）
  # 留空则按顺序尝试：~/.ssh/id_rsa, ~/.ssh/id_ed25519, ~/.ssh/id_ecdsa
  identity_file: ""

  # SSH 配置文件路径（可选，默认 ~/.ssh/config）
  ssh_config_path: ""

# 调试模式（可选，默认 false）
# 启用后会输出详细的调试日志
debug: false

# 状态超时时间（秒）
# 超过此时间未更新的项目将从列表中移除
# 默认 300 秒（5 分钟），设为 0 禁用超时
status_timeout: 300

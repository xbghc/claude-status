name: Auto Release on Merge

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  version-and-tag:
    # Skip version bump commits to prevent infinite loop
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump
        id: bump
        shell: bash
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            # No tags yet - read current version from version.go
            CURRENT=$(sed -n 's/^const Version = "\(.*\)"/\1/p' client/internal/version/version.go)
            COMMIT_RANGE="HEAD"
          else
            CURRENT="${LATEST_TAG#v}"
            COMMIT_RANGE="${LATEST_TAG}..HEAD"
          fi

          # Get commit messages (excluding merge commits)
          COMMITS=$(git log --no-merges --format="%s" $COMMIT_RANGE)

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Determine bump type from conventional commits
          # BREAKING CHANGE or type!: → major
          # feat: → minor
          # everything else → patch
          BUMP="patch"
          if echo "$COMMITS" | grep -qE "(^[a-z]+(\(.+\))?!:|BREAKING CHANGE)"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi

          # Calculate new version
          case $BUMP in
            major) NEW_VERSION="$((MAJOR+1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR+1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH+1))" ;;
          esac

          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $CURRENT -> $NEW_VERSION ($BUMP)"

      - name: Update version.go
        shell: bash
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          sed -i "s/const Version = \".*\"/const Version = \"$NEW_VERSION\"/" client/internal/version/version.go

      - name: Commit and tag
        shell: bash
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add client/internal/version/version.go
          git commit -m "chore: bump version to ${NEW_VERSION} [skip ci]"
          git tag "v${NEW_VERSION}"
          git push origin main "v${NEW_VERSION}"

  # Build and release in the same workflow run.
  # Tags pushed by GITHUB_TOKEN do not trigger other workflows,
  # so release.yml won't fire for auto-released tags.
  release:
    needs: version-and-tag
    uses: ./.github/workflows/build-and-release.yml
    with:
      version: ${{ needs.version-and-tag.outputs.new_version }}
          generate_release_notes: true


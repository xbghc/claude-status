name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install ImageMagick
        run: choco install imagemagick -y --no-progress

      - name: Install go-winres
        run: go install github.com/tc-hib/go-winres@latest

      - name: Build
        working-directory: client
        run: .\build.ps1 -All

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            client/build/claude-status-amd64.exe
            client/build/claude-status-arm64.exe
          generate_release_notes: true

name: Build and Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      ref:
        required: false
        type: string
        default: ''

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || format('v{0}', inputs.version) }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: client/go.sum

      - name: Install ImageMagick
        run: choco install imagemagick -y --no-progress

      - name: Install go-winres
        run: go install github.com/tc-hib/go-winres@latest

      - name: Install NSIS
        run: |
          choco install nsis -y --no-progress
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

      - name: Build
        working-directory: client
        run: .\build.ps1 -All

      - name: Build Installers
        working-directory: client/installer
        run: |
          makensis /INPUTCHARSET UTF8 /DARCH=amd64 /DVERSION=${{ inputs.version }} /DEXE_PATH=..\build\claude-status-amd64.exe claude-status.nsi
          makensis /INPUTCHARSET UTF8 /DARCH=arm64 /DVERSION=${{ inputs.version }} /DEXE_PATH=..\build\claude-status-arm64.exe claude-status.nsi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          files: |
            client/build/claude-status-amd64.exe
            client/build/claude-status-arm64.exe
            client/build/claude-status-amd64-setup.exe
            client/build/claude-status-arm64-setup.exe
          generate_release_notes: true

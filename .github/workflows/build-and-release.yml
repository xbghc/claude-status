name: Build and Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      ref:
        required: false
        type: string
        default: ''

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || format('v{0}', inputs.version) }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: client/go.sum

      - name: Install ImageMagick
        run: choco install imagemagick -y --no-progress

      - name: Install go-winres
        run: go install github.com/tc-hib/go-winres@latest

      - name: Install go-msi
        run: go install github.com/mh-cbon/go-msi@latest

      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y --no-progress
          echo "C:\Program Files (x86)\WiX Toolset v3.14\bin" >> $env:GITHUB_PATH

      - name: Build
        working-directory: client
        run: .\build.ps1 -All

      - name: Build MSI (amd64)
        working-directory: client
        run: .\build.ps1 -Msi -Arch amd64

      - name: Build MSI (arm64)
        working-directory: client
        run: .\build.ps1 -Msi -Arch arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          files: |
            client/build/claude-status-amd64.exe
            client/build/claude-status-arm64.exe
            client/build/claude-status-amd64-setup.msi
            client/build/claude-status-arm64-setup.msi
          generate_release_notes: true
